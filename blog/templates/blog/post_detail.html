{% extends 'base_layout.html' %}
{% block content %}
<div class="article-detail">
    <div class="article">
        <h2> {{ post.titulo }}</h2>
         <p> {{ post.resumo|safe }} </p>
         <p> {{ post.conteudo|safe}} </p>
        <p> Criado em: {{ post.dt_cri_post }} por {{post.autor}}</p>
    </div>
</div>
{% endblock %}
