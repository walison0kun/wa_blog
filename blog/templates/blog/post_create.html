{% extends 'base_layout.html' %}
{% block content %}
    <div class="create-article">
        <h2> Criar uma nova Postagem </h2>
        <form class="site-form" action="{% url 'blog:criar' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Create">
        </form>
    </div>

{% endblock %}
