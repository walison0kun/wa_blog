{% extends 'base_layout.html' %} {% block content %}

<h1> Login </h1><br>
<form class="site-form" action="{% url 'autor:login' %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" name="Login">
</form>
{% endblock %}
